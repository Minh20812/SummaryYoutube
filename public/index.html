<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Summary Tool</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>YouTube Summary Tool</h1>
      </div>
    </header>

    <main class="container">
      <div class="input-section">
        <h2>Thêm kênh YouTube</h2>
        <div class="input-actions">
          <input
            type="text"
            id="channelInput"
            placeholder="Nhập URL kênh YouTube (ví dụ: https://www.youtube.com/@channelname)"
          />
          <button id="addChannelBtn">Thêm kênh</button>
        </div>

        <div class="video-count-section">
          <label for="initialVideoCount">Số video hiển thị:</label>
          <input
            type="number"
            id="initialVideoCount"
            value="2"
            min="1"
            max="10"
            class="number-input"
          />
        </div>

        <h3>Kênh đã thêm</h3>
        <ul id="channelList"></ul>

        <button id="fetchVideosBtn">Lấy video mới nhất</button>
      </div>

      <div id="progress" class="progress-bar" style="display: none">
        <div
          id="progressFill"
          class="progress-bar-fill"
          style="width: 0%"
        ></div>
      </div>

      <div id="loading" class="loading" style="display: none">
        Đang tải dữ liệu...
      </div>

      <div id="error" class="error" style="display: none"></div>

      <div id="results"></div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
